{% assign indieactions = false %}

<article class="h-entry">
  <p class="p-name">
    Liked
    {% for like in post.mf-like-of %}
      <a class="u-like-of" href="{{like}}">{{like}}</a>{% if forloop.rindex == 2 %} and {% elsif forloop.last != true %}, {% endif %}
    {% endfor %}
  </p>

  {% include post-footer.html post=post %}
</article>
